{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Update Profile</h2>

<form method="post" enctype="multipart/form-data" class="space-y-6">
  {% csrf_token %}
  {{form.field.value}}

  <div>
    <label for="id_first_name" class="block text-sm font-medium text-gray-700">First Name</label>
    <input type="text" name="first_name" id="id_first_name"
           value="{{ form.first_name.value|default:'' }}"
           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
  </div>

  <div>
    <label for="id_last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
    <input type="text" name="last_name" id="id_last_name"
           value="{{ form.last_name.value|default:'' }}"
           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
  </div>

  <div>
    <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
    <input type="text" name="username" id="id_username"
           value="{{ form.username.value|default:'' }}"
           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
  </div>

  <div>
    <label for="id_bio" class="block text-sm font-medium text-gray-700">Bio</label>
    <textarea name="bio" id="id_bio" rows="4"
              class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">{{ form.bio.value|default:'' }}</textarea>
  </div>

  <div>
    <label for="id_image" class="block text-sm font-medium text-gray-700">Profile Picture</label>
    <input type="file" name="image" id="id_image"
           class="mt-1 block w-full text-sm text-gray-700 border rounded-lg cursor-pointer bg-gray-50 focus:outline-none" />
  </div>

  <div>
    <button id="updateBtn" type="submit"
          class="bg-white text-gray-800 font-bold rounded border-b-2 border-green-500 
                 hover:border-green-600 hover:bg-green-500 hover:text-white shadow-md 
                 py-1 px-3 inline-flex items-center text-sm mt-4">
    <span id="updateBtnText" class="mr-2">Update Profile</span>
    <svg id="updateBtnSpinner" class="hidden animate-spin h-5 w-5 text-white"
         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a12 12 0 00-12 12h4z"></path>
    </svg>
  </button>
</form>
{% endblock %}
